<!DOCTYPE html>
<html>
<head>
    <title>PENALTY KICKS</title>
    <link rel="stylesheet" href="css/reset.css" type="text/css">
    <link rel="stylesheet" href="css/main.css" type="text/css">
    <link rel="stylesheet" href="css/orientation_utils.css" type="text/css">
    <link rel="stylesheet" href="css/ios_fullscreen.css" type="text/css">
    <link rel='shortcut icon' type='image/x-icon' href='./favicon.ico' />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,minimal-ui" />
    <meta name="msapplication-tap-highlight" content="no"/>
    
  
    <script>
        let verJuego = true;
    
        function validarCedula() {
            var cad = document.getElementById("cedula").value.trim();
            var total = 0;
            var longitud = cad.length;
            var longcheck = longitud - 1;
    
            if (cad !== "" && longitud === 10) {
                for (let i = 0; i < longcheck; i++) {
                    if (i % 2 === 0) {
                        var aux = cad.charAt(i) * 2;
                        if (aux > 9) aux -= 9;
                        total += aux;
                    } else {
                        total += parseInt(cad.charAt(i)); // parseInt suma en lugar de concatenar
                    }
                }
    
                total = total % 10 ? 10 - total % 10 : 0;
    
                if (cad.charAt(longitud - 1) == total) {
                    document.getElementById("salida").innerHTML = ("Cédula Válida");
                    return true;
                } else {
                    document.getElementById("salida").innerHTML = ("Cédula Inválida");
                    return false;
                }
            } else {
                document.getElementById("salida").innerHTML = ("Cédula Inválida");
                return false;
            }
        }
    
        function validarNombre() {
            var nombre = document.getElementById("nombre").value.trim();
            if (nombre === '') {
                alert('Por favor ingrese un nombre de usuario válido.');
                return false;
            }
            return true;
        }
    
        function submitForm(event) {
            event.preventDefault();
            // if (!validarCedula() || !validarNombre()) {
            //     return;
            // }
    
            var formData = {
                cedula: document.getElementById('cedula').value.trim(),
                nombre: document.getElementById('nombre').value.trim()
            };
            console.log('Datos del formulario:', formData);
            
            fetch('http://localhost:3001/submit-score', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            })
            .then(response => response.json())
            .then(data => {
                console.log('Respuesta del servidor:',data);
                
                if (data.error) {
                    console.error('Error en la respuesta del servidor:', data.error);
                } else {
                    console.log('Datos enviados:', data);
                    verJuego = true;
                    console.log('Cargando scripts del juego...');
                    loadGameScripts();
                }
                document.getElementById('user-info-form').remove();
            })
            .catch(error => {
                console.error('Error al enviar los datos:', error);
            });
        }
    
        function loadScript(src, callback) {
            let script = document.createElement('script');
            script.type = 'text/javascript';
            script.src = src;
            script.onload = callback;
            document.body.appendChild(script);
        }
    
        function loadGameScripts() {
            const scripts = [
                "js/easeljs-NEXT.min.js",
                "js/tweenjs.js",
                "js/screenfull.js",
                "js/howler.min.js",
                "js/platform.js",
                "js/ios_fullscreen.js",
                "js/ctl_utils.js",
                "js/sprite_lib.js",
                "js/settings.js",
                "js/CLang.min.js",
                "js/CPreloader.js",
                "js/CMain.js",
                "js/CTextButton.js",
                "js/CToggle.js",
                "js/CGfxButton.js",
                "js/CMenu.js",
                "js/CGame.js",
                "js/CInterface.js",
                "js/cannon.js",
                "js/cannon.demo.js",
                "js/CBall.js",
                "js/CScenario.js",
                "js/Three.js",
                "js/Detector.js",
                "js/smoothie.js",
                "js/Stats.js",
                "js/TrackballControls.js",
                "js/dat.gui.js",
                "js/CWinPanel.js",
                "js/CAreYouSurePanel.js",
                "js/CCreditsPanel.js",
                "js/CPause.js",
                "js/CGoalKeeper.js",
                "js/CStartBall.js",
                "js/CVector2.js",
                "js/CPlayer.js",
                "js/CScoreBoard.js",
                "js/CRollingScore.js",
                "js/CLaunchBoard.js",
                "js/CHandSwipeAnim.js",
                "js/CHelpText.js",
                "js/CGoal.js",
                "js/CCTLText.js"
            ];
    
            function loadNextScript(index) {
                if (index < scripts.length) {
                    loadScript(scripts[index], function() {
                        loadNextScript(index + 1);
                    });
                } else {
                    initializeGame();
                }
            }
    
            // Load jQuery first, then other scripts
            loadScript("js/jquery-3.2.1.min.js", function() {
                loadNextScript(0);
            });
        }
    
        function initializeGame() {
            if (!verJuego) return;
            // Aquí inicia el código del juego
            var countdownTime = 10000;
            var endTime;
            var timerInterval;
    
            function startTimer() {
                endTime = Date.now() + countdownTime;
                document.getElementById('timer').style.display = 'block';
                timerInterval = setInterval(updateTimer, 1000);
            }
    
            function resetTimer() {
                clearInterval(timerInterval);
                document.getElementById('timer').innerText = "03:00";
                document.getElementById('timer').style.display = 'none';
            }
    
            function updateTimer() {
                var remainingTime = endTime - Date.now();
                if (remainingTime <= 0) {
                    clearInterval(timerInterval);
                    document.getElementById('timer').innerText = "00:00";
                    endGame();
                    return;
                }
                var minutes = Math.floor(remainingTime / 60000);
                var seconds = Math.floor((remainingTime % 60000) / 1000);
                document.getElementById('timer').innerText = 
                    (minutes < 10 ? "0" : "") + minutes + ":" + 
                    (seconds < 10 ? "0" : "") + seconds;
            }
    
            function endGame() {
                if (typeof s_oGame !== 'undefined') {
                    s_oGame.gameOver();
                }
            }
    
            $(document).ready(function () {
                var oMain = new CMain({
                    area_goal: [{id: 0, probability: 100}, {id: 1, probability: 80}, {id: 2, probability: 60},
                        {id: 3, probability: 80}, {id: 4, probability: 100}, {id: 5, probability: 75},
                        {id: 6, probability: 60}, {id: 7, probability: 50}, {id: 8, probability: 60},
                        {id: 9, probability: 75}, {id: 10, probability: 80}, {id: 11, probability: 65},
                        {id: 12, probability: 70}, {id: 13, probability: 65}, {id: 14, probability: 80}],
                    num_of_penalty: 15,
                    multiplier_step: 0.1,
                    audio_enable_on_startup: false,
                    fullscreen: true,
                    check_orientation: true,
                    num_levels_for_ads: 2
                });
    
                $(oMain).on("start_level", function (evt, iLevel) {
                    startTimer();
                });
    
                $(oMain).on("restart_level", function (evt, iLevel) {
                    resetTimer();
                    startTimer();
                });
    
                $(oMain).on("end_session", function (evt) {
                    resetTimer();
                });
    
                if (isIOS()) {
                    setTimeout(function () {
                        sizeHandler();
                    }, 200);
                } else {
                    sizeHandler();
                }
            });
        }
    </script>
    
</head>
<body ondragstart="return false;" ondrop="return false;">
    <img src="sprites/bg_game.jpg"
        alt="Logo" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;">
    <div id="user-info-form" style="position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background-color: white; padding: 40px; border-radius: 20px; box-shadow: 0 0 20px rgba(0,0,0,0.5); z-index: 1000; width: 400px;">
        
        <h2 style="text-align: center; font-size: 32px; margin-bottom: 30px; color: #333;">Ingresa tus datos</h2>
        <form id="user-form" action="#">
            <div style="display: flex; flex-direction: column; align-items: center; margin-bottom: 20px;">
                <label for="cedula" style="font-size: 30px; margin-bottom: 14px;">Cédula:</label>
                <input type="text" id="cedula" name="cedula" required style="width: 350px; height: 40px; font-size: 18px; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
            </div>
            <div style="display: flex; flex-direction: column; align-items: center; margin-bottom: 30px;">
                <label for="nombre" style="font-size: 30px; margin-bottom: 14px;">Usuario:</label>
                <input type="text" id="nombre" name="nombre" required style="width: 350px; height: 40px; font-size: 18px; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
            </div>
            <p id="salida" style="text-align: center; font-size: 20px; color: red; margin-bottom: 20px;"></p>

            <div style="display: flex; justify-content: center;">
                <button id="submit-button" onclick="submitForm(event)" type="button" style="width: 100%; padding: 30px; display: flex; justify-content: center; align-items: center; height: 50px; font-size: 30px; background-color: #4CAF50; color: white; border: none; border-radius: 10px; cursor: pointer; box-shadow: 0 5px 15px rgba(0,0,0,0.3);">Enviar</button>
            </div>
        </form>
    </div>
    {verJuego ? 
    <div id="game-container" style="display:none;">
        <div style="position: fixed; background-color: transparent; top: 0px; left: 0px; width: 100%; height: 100%"></div>
        <div id="timer" style="position: fixed; top: 10px; left: 50%; transform: translateX(-50%); font-size: 104px; color: white; z-index: 1000;"></div>
        <div class="check-fonts">
            <p class="check-font
            -1">test 1</p>
        </div>
        <canvas id="canvas" class='ani_hack' width="1360" height="640"> </canvas>
        <div data-orientation="landscape" class="orientation-msg-container"><p class="orientation-msg-text">Please rotate your device</p></div>
        <div id="block_game" style="position: fixed; background-color: transparent; top: 0px; left: 0px; width: 100%; height: 100%; display:none"></div>
    </div>
    : null}
    <script>
        if (verJuego) {
            document.getElementById('game-container').style.display = 'block';
        }
    </script>

</body>
</html>
