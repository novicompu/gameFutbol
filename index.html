<!DOCTYPE html>
<html>
<head>
    <title>PENALTY KICKS</title>
    <link rel="stylesheet" href="css/reset.css" type="text/css">
    <link rel="stylesheet" href="css/main.css" type="text/css">
    <link rel="stylesheet" href="css/orientation_utils.css" type="text/css">
    <link rel="stylesheet" href="css/ios_fullscreen.css" type="text/css">
    <link rel='shortcut icon' type='image/x-icon' href='./favicon.ico' />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,minimal-ui" />
    <meta name="msapplication-tap-highlight" content="no"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
  
    <style>
        #user-info-form {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            z-index: 1000;
            width: 100%;
            max-width: 400px;
        }
    </style>
    <script>
        let verJuego = true;
    
        function validarCedula() {
            var cad = document.getElementById("cedula").value.trim();
            var total = 0;
            var longitud = cad.length;
            var longcheck = longitud - 1;
    
            if (cad !== "" && longitud === 10) {
                for (let i = 0; i < longcheck; i++) {
                    if (i % 2 === 0) {
                        var aux = cad.charAt(i) * 2;
                        if (aux > 9) aux -= 9;
                        total += aux;
                    } else {
                        total += parseInt(cad.charAt(i)); // parseInt suma en lugar de concatenar
                    }
                }
    
                total = total % 10 ? 10 - total % 10 : 0;
    
                if (cad.charAt(longitud - 1) == total) {
                    document.getElementById("salida").innerHTML = ("Cédula Válida");
                    return true;
                } else {
                    document.getElementById("salida").innerHTML = ("Cédula Inválida");
                    return false;
                }
            } else {
                document.getElementById("salida").innerHTML = ("Cédula Inválida");
                return false;
            }
        }
    
        function validarNombre() {
            var nombre = document.getElementById("nombre").value.trim();
            if (nombre === '') {
                alert('Por favor ingrese un nombre de usuario válido.');
                return false;
            }
            return true;
        }
    
        function submitForm(event) {
            event.preventDefault();
            // if (!validarCedula() || !validarNombre()) {
            //     return;
            // }

            var formData = {
                cedula: document.getElementById('cedula').value.trim(),
                nombre: document.getElementById('nombre').value.trim()
            };
            console.log('Datos del formulario:', formData);
            
            fetch('http://localhost:3001/submit-login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            })
            .then(response => response.json())
            
            .then(data => {
                console.log('Respuesta del servidor:', data);
                
                if (data.error) {
                    console.error('Error en la respuesta del servidor:', data.error);
                } else {
                    console.log('Datos enviados:', data);
                    // guardar datos en localStorage
                    localStorage.setItem('token', data.token);  
                    verJuego = true;
                    // activar gameContainer
                    document.getElementById('game-container').style.display = 'block';
                    console.log('Cargando scripts del juego...');
                    loadGameScripts();
                }
                document.getElementById('user-info-form').remove();
            })
            .catch(error => {
                console.error('Error al enviar los datos:', error);
            });
        }
        function loadScript(src, callback) {
            let script = document.createElement('script');
            script.type = 'text/javascript';
            script.src = src;
            script.onload = callback;
            document.body.appendChild(script);
        }
    
        function loadGameScripts() {
            const scripts = [
                "js/easeljs-NEXT.min.js",
                "js/tweenjs.js",
                "js/screenfull.js",
                "js/howler.min.js",
                "js/platform.js",
                "js/ios_fullscreen.js",
                "js/ctl_utils.js",
                "js/sprite_lib.js",
                "js/settings.js",
                "js/CLang.min.js",
                "js/CPreloader.js",
                "js/CMain.js",
                "js/CTextButton.js",
                "js/CToggle.js",
                "js/CGfxButton.js",
                "js/CMenu.js",
                "js/CGame.js",
                "js/CInterface.js",
                "js/cannon.js",
                "js/cannon.demo.js",
                "js/CBall.js",
                "js/CScenario.js",
                "js/Three.js",
                "js/Detector.js",
                "js/smoothie.js",
                "js/Stats.js",
                "js/TrackballControls.js",
                "js/dat.gui.js",
                "js/CWinPanel.js",
                "js/CAreYouSurePanel.js",
                "js/CCreditsPanel.js",
                "js/CPause.js",
                "js/CGoalKeeper.js",
                "js/CStartBall.js",
                "js/CVector2.js",
                "js/CPlayer.js",
                "js/CScoreBoard.js",
                "js/CRollingScore.js",
                "js/CLaunchBoard.js",
                "js/CHandSwipeAnim.js",
                "js/CHelpText.js",
                "js/CGoal.js",
                "js/CCTLText.js"
            ];
    
            function loadNextScript(index) {
                if (index < scripts.length) {
                    loadScript(scripts[index], function() {
                        loadNextScript(index + 1);
                    });
                } else {
                    initializeGame();
                }
            }
    
            // Load jQuery first, then other scripts
            loadScript("js/jquery-3.2.1.min.js", function() {
                loadNextScript(0);
            });
        }
    
        function initializeGame() {
            if (!verJuego) return;
            // Aquí inicia el código del juego
            var countdownTime = 10000;
            var endTime;
            var timerInterval;
    
            function startTimer() {
                endTime = Date.now() + countdownTime;
                document.getElementById('timer').style.display = 'block';
                timerInterval = setInterval(updateTimer, 1000);
            }
    
            function resetTimer() {
                clearInterval(timerInterval);
                document.getElementById('timer').innerText = "03:00";
                document.getElementById('timer').style.display = 'none';
            }
    
            function updateTimer() {
                var remainingTime = endTime - Date.now();
                if (remainingTime <= 0) {
                    clearInterval(timerInterval);
                    document.getElementById('timer').innerText = "00:00";
                    endGame();
                    return;
                }
                var minutes = Math.floor(remainingTime / 60000);
                var seconds = Math.floor((remainingTime % 60000) / 1000);
                document.getElementById('timer').innerText = 
                    (minutes < 10 ? "0" : "") + minutes + ":" + 
                    (seconds < 10 ? "0" : "") + seconds;
            }
    
            function endGame() {
                if (typeof s_oGame !== 'undefined') {
                    s_oGame.gameOver();
                }
            }
    
            $(document).ready(function () {
                var oMain = new CMain({
                    area_goal: [{id: 0, probability: 100}, {id: 1, probability: 80}, {id: 2, probability: 60},
                        {id: 3, probability: 80}, {id: 4, probability: 100}, {id: 5, probability: 75},
                        {id: 6, probability: 60}, {id: 7, probability: 50}, {id: 8, probability: 60},
                        {id: 9, probability: 75}, {id: 10, probability: 80}, {id: 11, probability: 65},
                        {id: 12, probability: 70}, {id: 13, probability: 65}, {id: 14, probability: 80}],
                    num_of_penalty: 15,
                    multiplier_step: 0.1,
                    audio_enable_on_startup: false,
                    fullscreen: true,
                    check_orientation: true,
                    num_levels_for_ads: 2
                });
    
                $(oMain).on("start_level", function (evt, iLevel) {
                    startTimer();
                });
    
                $(oMain).on("restart_level", function (evt, iLevel) {
                    resetTimer();
                    startTimer();
                });
    
                $(oMain).on("end_session", function (evt) {
                    resetTimer();
                });
    
                if (isIOS()) {
                    setTimeout(function () {
                        sizeHandler();
                    }, 200);
                } else {
                    sizeHandler();
                }
            });
        }
    </script>
    
</head>
<body ondragstart="return false;" ondrop="return false;">
    <img src="sprites/bg_game.jpg"
        alt="Logo" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;">
    <div id="user-info-form">
        <h2 class="text-center text-primary mb-4">Ingresa tus datos</h2>
        <form id="user-form" action="#">
            <div class="form-group">
                <label for="cedula" class="h5">Cédula:</label>
                <input type="text" id="cedula" name="cedula" required class="form-control">
            </div>
            <div class="form-group">
                <label for="nombre" class="h5">Usuario:</label>
                <input type="text" id="nombre" name="nombre" required class="form-control">
            </div>
            <p id="salida" class="text-center text-danger"></p>
            <div class="d-flex justify-content-center w-100">
                <button id="submit-button" onclick="submitForm(event)" type="button" class="btn btn-success btn-lg btn-block w-100">Enviar</button>
            </div>
            <br>
            <button id="show-scores-button" type="button" class="btn btn-primary btn-lg btn-block w-100">Ver mejores puntajes</button>
        </form>
    </div>
    
    <div id="game-container" style="display:none;">
        <div style="position: fixed; background-color: transparent; top: 0px; left: 0px; width: 100%; height: 100%"></div>
        <div id="timer" style="position: fixed; top: 10px; left: 50%; transform: translateX(-50%); font-size: 104px; color: white; z-index: 1000;"></div>
        <div class="check-fonts">
            <p class="check-font
            -1">test 1</p>
        </div>
        <canvas id="canvas" class='ani_hack' width="1360" height="640"> </canvas>
        <div data-orientation="landscape" class="orientation-msg-container"><p class="orientation-msg-text">Please rotate your device</p></div>
        <div id="block_game" style="position: fixed; background-color: transparent; top: 0px; left: 0px; width: 100%; height: 100%; display:none"></div>
    </div>

    
    <div id="scores-table-container" style="display:none; position: fixed; top: 20%; left: 50%; transform: translate(-50%, -20%); background-color: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 20px rgba(0,0,0,0.5); z-index: 1000; width: 80%;">
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <h2 style="text-align: center; margin-bottom: 20px; flex: 1;">Mejores puntajes</h2>
        </div>
        <table id="scores-table" style="width: 100%; border-collapse: collapse;">
            <thead>
                <tr>
                    <th style="padding: 10px; border: 1px solid #ccc; background-color: #f8f9fa;">Nombre</th>
                    <th style="padding: 10px; border: 1px solid #ccc; background-color: #f8f9fa;">Puntaje Total</th>
                </tr>
            </thead>
            <tbody id="scores-table-body" style="text-align: center;">
                <!-- Los puntajes se insertarán aquí dinámicamente -->
            </tbody>
        </table>

        <div style="display: flex; justify-content: center; margin-top: 20px;">
            <button id="close-scores-button" style="width: 30%;
                padding: 10px 20px; font-size: 16px; background-color: #dc3545; color: white; border: none; border-radius: 5px; cursor: pointer;">Cerrar</button>
       
        </div>
        
    </div>

    <script>
        document.getElementById('show-scores-button').addEventListener('click', function() {
            fetch('http://localhost:3001/get-best-scores')
                .then(response => response.json())
                .then(data => {
                    const scoresTable = document.getElementById('scores-table').getElementsByTagName('tbody')[0];
                    scoresTable.innerHTML = ''; // Limpiar la tabla

                    data.forEach(score => {
                        const row = scoresTable.insertRow();
                        const nombreCell = row.insertCell(0);
                        const totalScoreCell = row.insertCell(1);

                        nombreCell.textContent = score.nombre;
                        totalScoreCell.textContent = score.totalScore;
                    });

                    document.getElementById('scores-table-container').style.display = 'block';
                })
                .catch(error => {
                    console.error('Error al obtener los puntajes:', error);
                });
        });

        document.getElementById('close-scores-button').addEventListener('click', function() {
            document.getElementById('scores-table-container').style.display = 'none';
        });

        // Para cerrar el modal al hacer clic fuera de él
        window.onclick = function(event) {
            const scoresTableContainer = document.getElementById('scores-table-container');
            if (event.target == scoresTableContainer) {
                scoresTableContainer.style.display = "none";
            }
        }


    </script>

</body>
</html>
