<div id="user-info-form" style="position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background-color: white; padding: 40px; border-radius: 20px; box-shadow: 0 0 20px rgba(0,0,0,0.5); z-index: 1000; width: 400px;">
    <h2 style="text-align: center; font-size: 32px; margin-bottom: 30px; color: #333;">Ingresa tus datos</h2>
    <div id="user-form">
        <div style="display: flex; flex-direction: column; align-items: center; margin-bottom: 20px;">
            <label for="cedula" style="font-size: 30px; margin-bottom: 14px;">Cédula:</label>
            <input type="text" id="cedula" name="cedula" required style="width: 350px; height: 40px; font-size: 18px; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
        </div>
        <div style="display: flex; flex-direction: column; align-items: center; margin-bottom: 30px;">
            <label for="nombre" style="font-size: 30px; margin-bottom: 14px;">Usuario:</label>
            <input type="text" id="nombre" name="nombre" required style="width: 350px; height: 40px; font-size: 18px; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
        </div>
        <div style="display: flex; justify-content: center;">
            <button id="submit-button" type="button" onclick="submitForm()" style="width: 100%; padding: 30px; display: flex; justify-content: center; align-items: center; height: 50px; font-size: 30px; background-color: #4CAF50; color: white; border: none; border-radius: 10px; cursor: pointer; box-shadow: 0 5px 15px rgba(0,0,0,0.3);">Enviar</button>
        </div>
    </div>
</div>

<script>
    function submitForm() {
        // Prevent default button click behavior
        event.preventDefault();

        // Get form data
        var formData = {
            cedula: document.getElementById('cedula').value,
            nombre: document.getElementById('nombre').value
        };

        console.log('Datos del formulario:', formData); // Añadir registro para depuración

        // Send form data via fetch
        fetch('http://localhost:3001/submit-score', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(formData)
        })
        .then(response => {
            if (!response.ok) {
                throw new Error('Error en la respuesta del servidor');
            }
            return response.json();
        })
        .then(data => {
            console.log('Datos enviados:', data);
            // Close the form
            document.getElementById('user-info-form').remove();
        })
        .catch(error => {
            console.error('Error al enviar los datos:', error);
        });
    }
</script>
