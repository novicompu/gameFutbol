    <script>
        let verJuego = true;
        

        window.addEventListener('beforeunload', function (e) {
            // Elimina los datos del localStorage
            localStorage.removeItem('cedula');
            localStorage.removeItem('nombre');
            localStorage.removeItem('token');
            localStorage.removeItem('userData');
        });

        // validar longitud de cédula y nombre 
        
        function onlyNumberKey(evt) {
 
            // Only ASCII character in that range allowed
            let ASCIICode = (evt.which) ? evt.which : evt.keyCode
            if (ASCIICode > 31 && (ASCIICode < 48 || ASCIICode > 57))
                return false;
            return true;
        }


        function keynotEspaciosenBlanco(evt) {
            var key = evt.keyCode;
            if (key == 32) {
                return false;
            } else {
                return true;
            }
        }

        document.getElementById('nombre').addEventListener('input', function() {
            if (this.value.length > 50) {
                this.value = this.value.slice(0, 50);
            }
        });

        function validarCedula() {
            var cad = document.getElementById("cedula").value.trim();
            var total = 0;
            var longitud = cad.length;
            var longcheck = longitud - 1;

            if (cad !== "" && longitud === 10) {
                for (let i = 0; i < longcheck; i++) {
                    if (i % 2 === 0) {
                        var aux = cad.charAt(i) * 2;
                        if (aux > 9) aux -= 9;
                        total += aux;
                    } else {
                        total += parseInt(cad.charAt(i)); // parseInt suma en lugar de concatenar
                    }
                }

                total = total % 10 ? 10 - total % 10 : 0;

                if (cad.charAt(longitud - 1) == total) {
                    
                    return true;
                } else {
                    document.getElementById("salida").innerHTML = ("Cédula Inválida");
                    return false;
                }
            } else {
                document.getElementById("salida").innerHTML = ("Cédula Inválida");
                return false;
            }
        }

        function validarNombre() {
            var nombre = document.getElementById("nombre").value.trim();
            if (nombre === '') {
                alert('Por favor ingrese un nombre de usuario válido.');
                return false;
            }
            return true;
        }
        
        function validarCedulaRegistro() {
            var cad = document.getElementById("reg-cedula").value.trim();
            var total = 0;
            var longitud = cad.length;
            var longcheck = longitud - 1;

            if (cad !== "" && longitud === 10) {
                for (let i = 0; i < longcheck; i++) {
                    if (i % 2 === 0) {
                        var aux = cad.charAt(i) * 2;
                        if (aux > 9) aux -= 9;
                        total += aux;
                    } else {
                        total += parseInt(cad.charAt(i)); // parseInt suma en lugar de concatenar
                    }
                }

                total = total % 10 ? 10 - total % 10 : 0;

                if (cad.charAt(longitud - 1) == total) {
                    return true;
                } else {
                    document.getElementById("reg-salida").innerHTML = ("Cédula Inválida");
                    return false;
                }
            } else {
                document.getElementById("reg-salida").innerHTML = ("Cédula Inválida");
                return false;
            }
        }

        function validarNombreRegistro() {
            var nombre = document.getElementById("reg-nombre").value.trim();
            if (nombre === '') {
                alert('Por favor ingrese un nombre de usuario válido.');
                return false;
            }
            return true;
        }
        
        
        
        
        
        function submitForm(event) {



            event.preventDefault();
            if (!validarCedula() || !validarNombre()) {
                return;
            }

            var cedula = document.getElementById('cedula').value.trim();
            var nombre = document.getElementById('nombre').value.trim();
            //var currentPaths = new URL(window.location.href).host;
            var currentPath = 'honor.novicompu.com';
            var formData = {
                cedula: cedula,
                nombre: nombre,
                currentPath: currentPath
            };

            // almacenar datos en localStorage
            localStorage.setItem('cedula', formData.cedula);
            localStorage.setItem('nombre', formData.nombre);
            let urlLog;
            let payjoy = 'canchapayjoy.novicompu.com';
            let epson = 'epson.novicompu.com';
            let honor = 'honor.novicompu.com';
            let pacifico = 'pacifico.novicompu.com';

            console.log('currentPathss:', currentPath);
            console.log('honor:', honor);
                
            if (currentPath === pacifico || currentPath === honor || currentPath === epson) {
                urlLog = 'submit-loginMarcas';
                //urlLog = 'submit-login';
            } else if (currentPath === payjoy) {
                urlLog = 'submit-login';
            }

            console.log('urlLog:', urlLog); 
            fetch(`${urlApi}/${urlLog}`, {
           
                
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            })
            .then(response => response.json())
            .then(data => {
                console.log('Respuesta del servidor:', data);

                if (data.error) {
                    console.error('Error en la respuesta del servidor:', data.error);
                    // mostrar mensaje de error en el formulario
                    document.getElementById('salida').innerText = data.error;
                    return;

                } else {
                    console.log('Datos enviados:', data);
                    // guardar datos en localStorage
                    localStorage.setItem('token', data.token);  
                    verJuego = true;
                    // activar gameContainer
                    document.getElementById('game-container').style.display = 'block';
                    console.log('Cargando scripts del juego...');
                    loadGameScripts();
                }
                document.getElementById('user-info-form').remove();
            })
            .catch(error => {
                console.error('Error al enviar los datos:', error);
            });
        }


        function submitRegistrationForm(event) {
            console.log('submitRegistrationForm');
            event.preventDefault();
            if (!validarCedulaRegistro() || !validarNombreRegistro()) {
                return;
            }
            

            var cedula = document.getElementById('reg-cedula').value.trim();
            var nombre = document.getElementById('reg-nombre').value.trim();
            var telefono = document.getElementById('telefono').value.trim();
            var codigoFactura = document.getElementById('codigoFactura').value.trim();
            var currentPath = 'pacifico.novicompu.com';
            //var currentPath = new URL(window.location.href).host;
            var formData = {
                cedula: cedula,
                nombre: nombre,
                telefono: telefono,
                codigoFactura: codigoFactura,
                currentPath: currentPath
            };


            fetch(`${urlApi}/submit-registration`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            })
            .then(response => response.json())
            .then(data => {
                console.log('Respuesta del servidor:', data);

                if (data.error) {
                    console.error('Error en la respuesta del servidor:', data.error);
                    // mostrar mensaje de error en el formulario
                    document.getElementById('reg-salida').innerText = data.error;
                    return;

                } else {
                    // ocultar el formulario de registro y mostrar el de inicio de sesión
                    document.getElementById('registration-form').style.display = 'none';
                    document.getElementById('user-info-form').style.display = 'block';
                }
                //limpiar los campos del formulario
                document.getElementById('reg-cedula').value = '';
                document.getElementById('reg-nombre').value = '';
                document.getElementById('telefono').value = '';
                document.getElementById('codigoFactura').value = '';
                document.getElementById('reg-salida').innerText = '';
                
            })
            .catch(error => {
                console.error('Error al enviar los datos:', error);
            });
        }



        function loadScript(src, callback) {
            let script = document.createElement('script');
            script.type = 'text/javascript';
            script.src = src;
            script.onload = callback;
            document.body.appendChild(script);
        }

                "js/CRollingScore.js",
                "js/CLaunchBoard.js",
                "js/CHandSwipeAnim.js",
                "js/CHelpText.js",
                "js/CGoal.js",
                "js/CCTLText.js"
            ];

            function loadNextScript(index) {
                if (index < scripts.length) {
                    loadScript(scripts[index], function() {
                        loadNextScript(index + 1);
                    });
                } else {
                    initializeGame();
                }
            }

            // Load jQuery first, then other scripts
            loadScript("js/jquery-3.2.1.min.js", function() {
                loadNextScript(0);
            });
        }

        function initializeGame() {
            if (!verJuego) return;
            // Aquí inicia el código del juego
            var countdownTime = 8000;
            var endTime;
            var timerInterval;

            function startTimer() {
                endTime = Date.now() + countdownTime;
                document.getElementById('timer').style.display = 'block';
                timerInterval = setInterval(updateTimer, 1000);
            }

            function resetTimer() {
                clearInterval(timerInterval);
                document.getElementById('timer').innerText = "03:00";
                document.getElementById('timer').style.display = 'none';
            }

            function updateTimer() {
                var remainingTime = endTime - Date.now();
                if (remainingTime <= 0) {
                    clearInterval(timerInterval);
                    document.getElementById('timer').innerText = "00:00";
                    endGame();
                    // ocultar el timer
                    document.getElementById('timer').style.display = 'none';
                    return;
                }
                var minutes = Math.floor(remainingTime / 60000);
                var seconds = Math.floor((remainingTime % 60000) / 1000);
                document.getElementById('timer').innerText = 
                    (minutes < 10 ? "0" : "") + minutes + ":" + 
                    (seconds < 10 ? "0" : "") + seconds;
            }

            function endGame() {
                if (typeof s_oGame !== 'undefined') {
                    s_oGame.gameOver();
                }
            }

            $(document).ready(function () {
                var oMain = new CMain({
                    area_goal: [{id: 0, probability: 100}, {id: 1, probability: 80}, {id: 2, probability: 60},
                        {id: 3, probability: 80}, {id: 4, probability: 100}, {id: 5, probability: 75},
                        {id: 6, probability: 60}, {id: 7, probability: 50}, {id: 8, probability: 60},
                        {id: 9, probability: 75}, {id: 10, probability: 80}, {id: 11, probability: 65},
                        {id: 12, probability: 70}, {id: 13, probability: 65}, {id: 14, probability: 80}],
                    num_of_penalty: 1000,
                    multiplier_step: 0.1,
                    audio_enable_on_startup: false,
                    fullscreen: true,
                    check_orientation: true,
                    num_levels_for_ads: 2
                });

                $(oMain).on("start_level", function (evt, iLevel) {
                    startTimer();
                });

                $(oMain).on("restart_level", function (evt, iLevel) {
                    resetTimer();
                    startTimer();
                });

                $(oMain).on("end_session", function (evt) {
                    resetTimer();
                });

                if (isIOS()) {
                    setTimeout(function () {
                        sizeHandler();
                    }, 200);
                } else {
                    sizeHandler();
                }
            });
        }
    </script>

    <script>
        let urlApi = 'https://api-game.novicompu.com';
        //let urlApi = 'http://localhost:3001';


        document.getElementById('show-scores-button').addEventListener('click', function() {
            const marca = new URL(window.location.href).host;
            //const marca = 'payjoy.novicompu.com';

            fetch(`${urlApi}/get-best-scores`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ marca })
            })
            .then(response => response.json())
            .then(data => {
                const scoresTable = document.getElementById('scores-table').getElementsByTagName('tbody')[0];
                scoresTable.innerHTML = ''; // Limpiar la tabla

                data.forEach((score, index) => {
                    const row = scoresTable.insertRow();
                    const posicionCell = row.insertCell(0);
                    const nombreCell = row.insertCell(1);
                    const totalScoreCell = row.insertCell(2);

                    posicionCell.textContent = index + 1; // Asignar la posición
                    nombreCell.textContent = score.nombre;
                    totalScoreCell.textContent = score.totalScore;
                });

                document.getElementById('scores-table-container').style.display = 'block';
            })
            .catch(error => {
                console.error('Error al obtener los puntajes:', error);
            });
        });


        document.getElementById('close-scores-button').addEventListener('click', function() {
            document.getElementById('scores-table-container').style.display = 'none';
        });

        // Para cerrar el modal al hacer clic fuera de él
        window.onclick = function(event) {
            const scoresTableContainer = document.getElementById('scores-table-container');
            if (event.target == scoresTableContainer) {
                scoresTableContainer.style.display = "none";
            }
        }
